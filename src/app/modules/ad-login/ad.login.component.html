<form>
    <div style="font-size:18px; margin-bottom:20px;">Login</div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon transparent"><span class="glyphicon glyphicon-envelope text-danger"></span></span>
            <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon transparent"><span class="glyphicon glyphicon-lock text-danger"></span></span>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-danger">Login</button>
        <a *ngIf="showRegisterLink" href="#" (click)="showRegistrationForm(true)" class="pull-right">Register</a>
    </div>
</form>
