<form>
    <div style="font-size:18px; margin-bottom:20px;">Register</div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon transparent"><span class="glyphicon glyphicon-user text-danger"></span></span>
            <input type="text" class="form-control" name="first-name" placeholder="First Name">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon transparent"><span class="glyphicon glyphicon-user text-danger"></span></span>
            <input type="text" class="form-control" name="last-name" placeholder="Last Name">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon transparent"><span class="glyphicon glyphicon-envelope text-danger"></span></span>
            <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon transparent"><span class="glyphicon glyphicon-lock text-danger"></span></span>
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon transparent"><span class="glyphicon glyphicon-lock text-danger"></span></span>
            <input type="password" class="form-control" name="confirm-password" placeholder="Confirm Password">
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-danger">Registration</button>
        <a *ngIf="showLoginLink" href="#" (click)="showLoginForm(true)" class="pull-right">Login</a>
    </div>
</form>
