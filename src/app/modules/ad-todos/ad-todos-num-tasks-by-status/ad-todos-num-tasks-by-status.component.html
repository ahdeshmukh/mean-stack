<div class="row">
  <div class="col-sm-4">
    <div (click)="getTasksbyStatus('new')" class="circle-text xyz">
      <div>{{newTasksCount}}</div>
    </div>
  </div>
  <div class="col-sm-4">
    <div (click)="getTasksbyStatus('in_progress')" class="circle-text">
      <div>{{inProgressTasksCount}}</div>
    </div>
  </div>
  <div class="col-sm-4">
    <div (click)="getTasksbyStatus('complete')" class="circle-text">
      <div>{{completedTasksCount}}</div>
    </div>
  </div>
</div>
